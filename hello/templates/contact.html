{% extends 'base.html' %}
{% load static %}
{% block title %} Contact {% endblock title %}
{% block body %}
<div class="container-fluid p-0">
    <h4 class="text-center mt-4">Contact Us</h4>
    <img src="{% static 'images/5.jfif.jpg' %}" class="img-fluid" alt="Contact Us">
</div>
<div class="container mt-4">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Mobile Number</label>
                <input type="tel" class="form-control" id="phone" name="mobilenumber" placeholder="Enter your number">
            </div>
        </div>
        <div class="form-group">
            <label for="desc">Reason for Contact</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Tell us why you're reaching out"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
