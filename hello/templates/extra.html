<!-- {% extends 'base.html' %} -->
{% load static %}
{% block title %} Contact {% endblock title %}
{% block body %}
<h4 class="text-center"> Contact Us: </h4>
<img src="{% static 'images/5.jfif.jpg' %}" class="bd-placeholder-img card-img-top" alt="Contact Us">
<div class="container mb-3">
    <form>
        <div class="form-group">
            <label for="name"> Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">

        <div class="form-group">
            <label for="desc">What you want to contact for:</label>
            <textarea type="email" class="form-control" id="desc" rows="3" name="desc"placeholder="" ></textarea>
        </div>
        

        
        <div class="form-group">
            <label for="phone">Enter your Mobile Number:</label>
            <input type="phone" class="form-control" id="phone"placeholder="Enter your number" >
            </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Example multiple select</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
    </form>
</div>

{% endblock body %}



{% if messages %}
<ul class = "messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}

</ul>
{% endif %}
